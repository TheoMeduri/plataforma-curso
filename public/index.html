    <title>Login</title>

        body {

<body>
    
    <div class="form-container">
        <h1>Login</h1>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" placeholder="Digite seu Email" id="email" required>
            <i class="ri-mail-line"></i>
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" placeholder="Digite sua Senha" id="senha" required>
            <i class="ri-lock-line"></i>
        </div>

        <div class="forgot">
            <p>Novo por aqui?</p>
            <a href="signup.html">Cadastre-se</a>
        </div>

        <div class="btns">
            <button type="button" onclick="Login()">Entrar</button>
            <button type="button" class="invisible" onclick="href(this)">Esqueci a Senha</button>
        </div>
    </div>

    <script>
        // Função para verificar a validade do campo de email
        document.getElementById('email').addEventListener('input', function() {
            const emailField = document.getElementById('email');
            const forgotButton = document.querySelector('.invisible');

            if (emailField.validity.valid) {
                // Torna o botão visível e habilitado
                forgotButton.classList.add('visible');
                forgotButton.classList.remove('disabled');
            } else {
                // Deixa o botão invisível ou desabilitado
                forgotButton.classList.remove('visible');
                forgotButton.classList.add('disabled');
            }
        });

    </script>
</body>
